<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>New task</title>
</head>
<body>
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<h1>Add a new task</h1>
	<div class="col-xs-4">
		<form th:object="${todo}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<label for="title">Title:</label> <input type="text"
					class="form-control" id="title" th:field="*{title}" />
				<small id="validationError" class="form-text text-muted" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Must be at least 2 characters</small>
			</div>
			<div class="form-group">
				<label for="description">Description:</label> <input type="text"
					class="form-control" id="isbn" th:field="*{description}" />
			</div>
			<div class="form-group">
				<label for="addition">Addition:</label> <input type="text"
					class="form-control" id="year" th:field="*{addition}" />
			</div>
			<div class="form-group">
				<label for="catlist">Category:</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.categoryid}" th:text="${category.name}">
					</option>
				</select>
			</div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
		<a href="/cancel" class="btn btn-link">Return without saving</a>
	</div>
</body>
</html>
